<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BNI LINKED // MAP TACTIQUE</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="modal-overlay" class="hidden">
        <div id="modal-box">
            <div id="modal-title">TITRE</div>
            <div id="modal-content">Message...</div>
            <div id="modal-input-container" style="display:none;">
                <input type="text" id="modal-input" class="gps-input full-width">
            </div>
            <div id="modal-actions">
                </div>
        </div>
    </div>

    <div id="top-bar">
        <div class="logo-area">
            <span class="app-logo">üí†</span>
            <span class="app-title">LINKED <span style="color:var(--accent-pink)">// MAP</span></span>
        </div>
        <div class="toolbar">
            <input type="file" id="fileImport" accept=".json" style="display:none">
            
            <button class="nav-btn" id="btnTriggerImport">üìÇ IMPORTER</button>
            <button class="nav-btn" id="btnSave">üíæ SAUVEGARDER</button>
            <div class="separator"></div>
            <a href="../point/index.html" class="nav-link">R√âSEAU NEURAL ‚ûî</a>
        </div>
    </div>

    <div id="app-container">
        
        <div id="sidebar-left">
            <div class="panel-section">
                <button id="btnToggleGpsPanel" class="action-btn full-width">üì° AJOUTER POINT GPS</button>
            </div>

            <div class="panel-header">
                <span>CALQUES OP√âRATIONNELS</span>
                <button id="btnAddGroup" class="mini-btn" title="Nouveau Groupe">Ôºã</button>
            </div>
            <div id="groups-list" class="scrollable-content"></div>
        </div>

        <div id="viewport">
            <div id="map-world">
                <img id="map-image" src="carte.jpg" alt="Carte Tactique">
                
                <svg style="position:absolute; width:0; height:0; overflow:hidden;">
                    <defs>
                        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                            <polygon points="0 0, 10 3.5, 0 7" fill="#ffffff" />
                        </marker>
                    </defs>
                </svg>

                <svg id="zones-layer"></svg>
                <svg id="links-layer" style="position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none;"></svg>
                <div id="markers-layer"></div>
            </div>
            
            <div id="hud-bottom">
                <div id="coords-display">COORD: 00.00 | 00.00</div>
                <div class="separator"></div>
                <button id="btnMeasure" class="hud-btn" title="Mesurer distance">üìè R√àGLE</button>
                <button id="btnResetView" class="hud-btn">üéØ RECENTRER</button>
                <label class="hud-toggle" style="margin-left:15px; display:flex; gap:5px; cursor:pointer; color:#888;">
                    <input type="checkbox" id="chkLabels" checked> NOMS
                </label>
            </div>

            <div id="gps-panel" class="floating-panel" style="display:none;">
                <div class="panel-header">
                    <span>NOUVEAU POINT GPS</span>
                    <button class="mini-btn close-gps">√ó</button>
                </div>
                <div style="padding:15px;">
                    <label>Coordonn√©es (Coller GPS)</label>
                    <div class="gps-row">
                        <input type="text" id="gpsInputX" placeholder="X" class="gps-input">
                        <input type="text" id="gpsInputY" placeholder="Y" class="gps-input">
                    </div>
                    <label>Nom du point</label>
                    <input type="text" id="gpsName" placeholder="Ex: Base Militaire">
                    <div class="gps-row">
                        <div style="flex:1">
                            <label>Type</label>
                            <select id="gpsIconType"></select>
                        </div>
                        <div style="flex:1">
                            <label>Affiliation</label>
                            <input type="text" id="gpsAffiliation" placeholder="Ex: Hostile">
                        </div>
                    </div>
                    <label>Description / Notes</label>
                    <textarea id="gpsNotes" placeholder="Infos tactiques..."></textarea>
                    <button id="btnAddGpsPoint" class="btn-primary full-width" style="margin-top:10px;">
                        üìç CR√âER ET PLACER
                    </button>
                </div>
            </div>
        </div>

        <div id="sidebar-right">
            <div class="panel-header">DONN√âES CIBLE</div>
            <div id="editor-content">
                <div class="empty-state">S√©lectionnez un point ou une zone</div>
            </div>
        </div>
    </div>

    <script type="module" src="./js/main.js"></script>
    <script type="module">
        import { state } from './js/state.js';
        window.state = state; 
    </script>
</body>
</html>
