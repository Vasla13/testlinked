<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BNI LINKED // TACTICAL MAP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scanline"></div>

    <div id="app-container">
        <aside id="sidebar-left">
            <div class="logo-area">
                <img src="logo-bni-linked.png" alt="BNI" style="height:40px; filter:drop-shadow(0 0 5px #73fbf7);">
            </div>
            <div class="section">
                <h2>Navigation</h2>
                <button class="nav-btn full-width" onclick="window.location.href='../point/index.html'">
                    ‚ö° Basculer vers Neural
                </button>
            </div>
            <div class="section">
                <h2>Donn√©es</h2>
                <div class="hstack">
                    <button id="btnSave" class="grow">Sauvegarder</button>
                    <label class="btn-file grow">
                        üìÇ Charger
                        <input type="file" id="fileImport" accept=".json" style="display:none">
                    </label>
                </div>
            </div>
            <div class="section list-container">
                <h2>Calques Op√©rationnels</h2>
                <div class="header-actions">
                    <button id="btnAddGroup" class="mini-btn">Ôºã Nouveau Groupe</button>
                </div>
                <div id="groups-list" class="scrollable-content"></div>
            </div>
        </aside>

        <main id="viewport">
            <div id="map-world">
                <img id="map-image" src="carte.jpg" alt="Carte Tactique">
                
                <svg style="position:absolute; width:0; height:0; overflow:hidden;">
                    <defs>
                        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                            <polygon points="0 0, 10 3.5, 0 7" fill="#ffffff" />
                        </marker>
                    </defs>
                </svg>

                <svg id="zones-layer"></svg>
                <svg id="links-layer" style="position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none;"></svg>
                <div id="markers-layer"></div>
            </div>

            <div id="hud">
                <div class="hud-group">
                    <span id="coords-display">--.-- | --.--</span>
                </div>
                <div class="hud-sep"></div>
                
                <div class="hud-group">
                    <button id="btnMeasure" title="Outil de Mesure (T√©l√©m√®tre)">üìè R√®gle</button>
                </div>
                <div class="hud-sep"></div>

                <div class="hud-group">
                    <button class="filter-btn" title="Tout voir" onclick="state.statusFilter='ALL'; import('./js/render.js').then(m=>m.renderAll())">TOUS</button>
                    <button class="filter-btn danger" title="Menaces uniquement" onclick="state.statusFilter='DANGER'; import('./js/render.js').then(m=>m.renderAll())">‚ö†Ô∏è</button>
                </div>
                
                <div class="hud-sep"></div>
                <button id="btnResetView" title="Recentrer">‚õ∂</button>
                
                <label class="hud-toggle">
                    <input type="checkbox" id="chkLabels" checked> <span>Noms</span>
                </label>
            </div>
        </main>

        <aside id="sidebar-right">
            <div class="section">
                <h2>Donn√©es Cible</h2>
                <div id="editor-content">
                    <div class="empty-state">‚åñ S√©lectionnez un point</div>
                </div>
            </div>
            <div class="section">
                 <div class="hint-box">
                    <strong>ASTUCE TACTIQUE</strong><br>
                    ‚Ä¢ Clic Droit : Cr√©er Point<br>
                    ‚Ä¢ Molette : Zoom / Cluster
                 </div>
            </div>
        </aside>
    </div>
    <script type="module" src="./js/main.js"></script>
    <script type="module">
        import { state } from './js/state.js';
        window.state = state; // Hack pour les onclick dans le HUD
    </script>
</body>
</html>
